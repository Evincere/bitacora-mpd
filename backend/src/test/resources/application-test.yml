spring:
  # Base de datos H2 en memoria para tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Configuración de JPA para tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # Desactivar Flyway para tests
  flyway:
    enabled: false

  # Desactivar la configuración automática de Flyway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

  # Configuración de caché para tests
  cache:
    type: none

  # Configuración para cargar datos SQL
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

# Configuración de JWT para tests
jwt:
  secret: testSecretKeyForJwtTokenGenerationInTestEnvironmentOnly
  expiration: 3600000

# Configuración de logging para tests
logging:
  level:
    org.springframework.web: INFO
    org.hibernate: ERROR
    com.bitacora: DEBUG
    org.springframework.test: INFO
