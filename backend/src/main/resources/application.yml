spring:
  datasource:
    url: jdbc:h2:mem:bitacoradb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: ERROR
    com.bitacora: DEBUG

jwt:
  secret: bitacoraSecretKey2023SecureApplicationWithLongSecretKey
  expiration: 86400000
