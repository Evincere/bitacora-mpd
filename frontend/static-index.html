<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora MPD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .api-status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .status {
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .online {
            color: #28a745;
        }
        .offline {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitácora MPD</h1>
        <p>Sistema de gestión de actividades para el Ministerio Público de la Defensa.</p>
        <p>Esta es una página temporal mientras se completa el desarrollo del frontend.</p>
        
        <div class="api-status">
            <p>Estado de la API:</p>
            <p class="status" id="api-status">Verificando...</p>
        </div>
    </div>

    <script>
        // Verificar el estado de la API
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/actuator/health');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api-status').textContent = 'En línea';
                    document.getElementById('api-status').className = 'status online';
                } else {
                    document.getElementById('api-status').textContent = 'Fuera de línea';
                    document.getElementById('api-status').className = 'status offline';
                }
            } catch (error) {
                document.getElementById('api-status').textContent = 'Fuera de línea';
                document.getElementById('api-status').className = 'status offline';
            }
        }

        // Verificar el estado cada 5 segundos
        checkApiStatus();
        setInterval(checkApiStatus, 5000);
    </script>
</body>
</html>
